<html lang="en">
<head>

   <div class="container-fluid main">

        <div class="col greeting">

            <h2 class="greeting__name"> Andy</h2>
            <img id="greeting__img" src="./images/good-morning.png">
        </div>
       </div>
       <div class="row">
        <div class="col progressContainer">

        <h2> Don't be a little bitch</h2>

    <div class="row">
     <div class="col actionItems">
         <!-- This is where action items will be appended to -->
     </div>
    </div>
</div>
